<form ngNativeValidate [formGroup]="forma" (ngSubmit)="registroUsuario()">
    <div class="form-group">
        <input formControlName="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre">
    </div>
    <div class="form-group">
        <input formControlName="apellidos" name="apellidos" type="text" class="form-control" placeholder="Apellidos">
    </div>
    <div class="form-group">
        <input formControlName="dni" name="dni" type="text" class="form-control" placeholder="dni">
    </div>
    <div class="form-group">
        <input formControlName="ciudad" name="ciudad" type="text" class="form-control" placeholder="ciudad">
    </div>
    <div class="form-group">
        <input formControlName="cp" name="cp" type="text" class="form-control" placeholder="cp">
    </div>
    <div class="form-group">
        <input formControlName="email" name="email" type="email" class="form-control" placeholder="Enter email">

    </div>

    <div class="form-group">
        <input formControlName="pass" name="pass" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <input formControlName="pass2" name="pass2" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
        <p class="text-danger">Las contrase√±as tienen que ser iguales</p>
    </div>
    <div class="form-check">
        <label class="form-check-label">
      <input formControlName="condiciones" name="condiciones" class="form-check-input" type="checkbox" value="">
      Aceptar las condiciones
    </label>
    </div>
    <!--
    <div class="form-group">
      <select class="form-control" id="exampleSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
  -->
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
