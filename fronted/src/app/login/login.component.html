<form ngNativeValidate [formGroup]="forma" (ngSubmit)="login()">
    <div class="form-group">
        <input formControlName="email" name="email" type="email" class="form-control" placeholder="Enter email">

    </div>

    <div class="form-group">
        <input formControlName="pass" name="pass" type="password" class="form-control" placeholder="Password">
    </div>




    <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
