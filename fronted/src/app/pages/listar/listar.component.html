<div class="container">
    <div class="row">
        <table>
            <tr *ngFor="let producto of productos">
                <td><img src="{{url}}{{producto?.imagen }}" alt="" style="width:50px;height:30px;"></td>
                <td>{{ producto?.titulo }}</td>
                <td>{{ producto?.precio_max }}</td>
                <td>{{ producto?.precio_min }}</td>
                <i class="fa fa-pencil"></i>
                <i class="fa fa-trash"></i>
            </tr>
        </table>
    </div>
</div>
